name: Build and Test

on:
  pull_request:
    branches: [ "**" ]
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore MomsdeklarationAPI.sln

    - name: Build solution
      run: dotnet build MomsdeklarationAPI.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test MomsdeklarationAPI.sln --configuration Release --no-build --verbosity normal
